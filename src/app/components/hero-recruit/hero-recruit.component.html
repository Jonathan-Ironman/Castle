<mat-card *ngIf="!!heroes.length">
    <div *ngFor="let hero of heroes; let lastItem = last">
        <mat-card-title>{{ hero.name }}</mat-card-title>
        <mat-card-subtitle>LVL {{ hero.level }} | C {{ hero.combat }} | T {{ hero.tactics }} | V
            {{ hero.valor }}
        </mat-card-subtitle>
        <app-action-button (click)="canHireHero(hero.hiringFee) && recruit(hero)"
            [enabled]="canHireHero(hero.hiringFee)" class="hireButton">Hire:
            {{hero.hiringFee}}
        </app-action-button>
        <mat-card-content>
            Mission cost: {{hero.missionFee}}<br>
            Hiring cost: {{hero.hiringFee}}
        </mat-card-content>
        <mat-divider *ngIf="!lastItem"></mat-divider>
    </div>
</mat-card>
