<mat-card *ngIf="!!reports.length">
    <div *ngFor="let report of reports; let lastItem = last">
        <mat-card-content>
            <strong>{{ report.title }}</strong> {{ report.text }}
        </mat-card-content>
        <mat-divider *ngIf="!lastItem"></mat-divider>
    </div>
</mat-card>

<!-- TODO: This scrolls up with a lot of reports -->
<app-action-button (click)="handleTick()" class="adventure">Adventure time!</app-action-button>
