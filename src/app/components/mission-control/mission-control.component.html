@if (!!reports.length) {
  <mat-card>
    @for (report of reports; track report; let lastItem = $last) {
      <div>
        <mat-card-content>
          <strong>{{ report.title }}</strong> {{ report.text }}
        </mat-card-content>
        @if (!lastItem) {
          <mat-divider></mat-divider>
        }
      </div>
    }
  </mat-card>
}

<app-action-button (click)="handleTick()" class="fixedBottomRight">Adventure time!</app-action-button>
